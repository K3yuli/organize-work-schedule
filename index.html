<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Time-blocks go here -->

      <!-- 8 am row -->
      <div class="extra-space col-2"></div>
      <div class="row" id="hr-8">
        <div class="hr-space col-1">8 AM</div>
        <textarea class="hr-description col-6 future hr-8"></textarea>
        <button class="save-btn col-1" ::before></button>
      </div>
      <!-- 9 am row -->
      <div class="row" id="hr-9">

      </div>
      <!-- 10 am row -->
      <div class="row" id="hr-10">

      </div>
      <!-- 11 am row -->
      <div class="row" id="hr-11">

      </div>
      <!-- 12 pm row -->
      <div class="row" id="hr-12">

      </div>
      <!-- 1 pm row -->
      <div class="row" id="hr-1">

      </div>
      <!-- 2 pm row -->
      <div class="row" id="hr-2">

      </div>
      <!-- 3 pm row -->
      <div class="row" id="hr-3">

      </div>
      <!-- 4 pm row -->
      <div class="row" id="hr-4">

      </div>
      <!-- 5 pm row -->

      <div class="row" id="hr-5">

      </div>
      <!-- 6 pm row -->

      <div class="row" id="hr-6">

      </div>
      <!-- 7 pm row -->
      <div class="row" id="hr-7">

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
