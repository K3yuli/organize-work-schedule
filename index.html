<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assests/css/style.css" />
    <title>Organize Your Work</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your not so simple work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Time-blocks go here -->

      <!-- 8 am row -->
      <!-- <div class="extra-space col-2"></div> -->
      <div class="row" id="hr-8">
        <div class="hour col-1">8 AM</div>
        <textarea id="myTextarea" class="description col-6 hr-8"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>
      <!-- 9 am row -->
      <div class="row" id="hr-9">
        <div class="hour col-1">9 AM</div>
        <textarea class="description col-6 hr-9"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>
      <!-- 10 am row -->
      <div class="row" id="hr-10">
        <div class="hour col-1">10 AM</div>
        <textarea class="description col-6 hr-10"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>
      <!-- 11 am row -->
      <div class="row" id="hr-11">
        <div class="hour col-1">11 AM</div>
        <textarea class="description col-6 hr-11"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>
      <!-- 12 pm row -->
      <div class="row" id="hr-12">
        <div class="hour col-1">12 PM</div>
        <textarea class="description col-6 hr-8"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>
      <!-- 1 pm row -->
      <div class="row" id="hr-1">
        <div class="hour col-1">13 PM</div>
        <textarea class="description col-6 hr-8"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>
      <!-- 2 pm row -->
      <div class="row" id="hr-2">
        <div class="hour col-1">14 PM</div>
        <textarea class="description col-6 hr-8"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>
      <!-- 3 pm row -->
      <div class="row" id="hr-3">
        <div class="hour col-1">15 PM</div>

        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>
      <!-- 4 pm row -->
      <div class="row" id="hr-4">
        <div class="hour col-1">16 PM</div>

        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>
      <!-- 5 pm row -->
      <div class="row" id="hr-5">

        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>
      <!-- 6 pm row -->
      <div class="row" id="hr-6">
        <div class="hour col-1">18 PM</div>
        <textarea class="description col-6 hr-8"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>
      <!-- 7 pm row -->
      <div class="row" id="hr-7">
        <div class="hour col-1">19 PM</div>
        <textarea class="description col-6 hr-8"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>
    </div>

    <!-- link js  -->
    <script src="./assests/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
